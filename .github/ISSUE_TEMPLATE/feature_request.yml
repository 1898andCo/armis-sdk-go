name: Feature Request
description: Suggest a new feature or enhancement for the Armis Go SDK
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the sections below to help us understand your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: I would like...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: I also considered...

  - type: dropdown
    id: api-area
    attributes:
      label: API Area
      description: Which area of the SDK does this relate to?
      options:
        - Authentication
        - Devices/Search
        - Policies
        - Collectors
        - Boundaries
        - Reports
        - Roles
        - Users
        - Sites
        - Other/General
    validations:
      required: true

  - type: textarea
    id: code-example
    attributes:
      label: Example Usage
      description: If applicable, show how you'd like to use this feature.
      render: go

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
